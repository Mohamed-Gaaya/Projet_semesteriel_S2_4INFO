{% extends "cvbuilder/_base.html" %}
{% load static %}
{% block title %} Login {% endblock %}
{% block content_noheader %}
    <div >
      <div class="modal-content">
        

          <h4 class="modal-title text-center" id="registerModelLabel">Register</h4>
        </div>
        <div class="modal-body">
          <div class="row"  style="margin-left: auto;margin-right: auto;">
            <div class="col-md-6 col-md-offset-3" style="margin-left: auto;margin-right: auto;">
            <p id="loginerror"></p>
              <form method="post">
                {% csrf_token %}
                <div class="form-group" >
                  <input type="text" class="form-control" name="username" 
                      placeholder="Full Name" required="required" />
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" name="password" 
                     placeholder="Password" required="required" />
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="confirm_password" 
                    name="confirm_password" placeholder="Confirm Password" required="required" />
                </div>
                <div class="form-group text-center">
                  <input type="submit" value="Sign Up" class="btn  btn-lg btn-block btn-cakemporos" 
                      id="signUp-submit">
                </div>
              </form>
            </div>
          </div>
          <hr/>
          <div class="row">
            <div class="col-md-8 col-md-offset-2 text-center">
              <a href="#" onclick="openLogin()"><b>Login</b></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  {% endblock %}
